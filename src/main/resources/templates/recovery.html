<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" th:href="@{css/mdb.min.css}" />
</head>
<body>
<section class="vh-100" style="background-color: #8150fc;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <a th:href="@{/login}"><i class="fa fa-arrow-left fa-xl"></i></a>
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" data-mdb-input-init="" data-mdb-input-initialized="true">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Password Recovery</p>
                                <div th:if="${message} != null " class="alert alert-dismissible fade show alert-danger" role="alert" data-mdb-color="warning" data-mdb-alert-init="" id="customxD" data-mdb-alert-initialized="true">
                                    <strong th:text="${message}"></strong>
                                    <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
                                </div><div th:if="${messageS} != null " class="alert alert-dismissible fade show alert-success" role="alert" data-mdb-color="warning" data-mdb-alert-init="" id="customxD" data-mdb-alert-initialized="true">
                                <strong th:text="${messageS}"></strong>
                                <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
                            </div>
                                <form class="mx-1 mx-md-4" th:action="@{/recovery}" method="post">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0" data-mdb-input-init="" data-mdb-input-initialized="true">
                                            <input type="text" id="form3Example1c" class="form-control" name="username_">
                                            <label class="form-label" for="form3Example1c" style="margin-left: 0px;">Username</label>
                                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0" data-mdb-input-init="" data-mdb-input-initialized="true">
                                            <input type="email" id="form3Example3c" class="form-control" name="email_">
                                            <label class="form-label" for="form3Example3c" style="margin-left: 0px;">Your Email</label>
                                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div></div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0" data-mdb-input-init="" data-mdb-input-initialized="true">
                                            <input type="password" id="form3Example4c" class="form-control" name="password_">
                                            <label class="form-label" for="form3Example4c" style="margin-left: 0px;">New password</label>
                                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0" data-mdb-input-init="" data-mdb-input-initialized="true">
                                            <input type="password" id="form3Example4cd" class="form-control" name="password2_">
                                            <label class="form-label" for="form3Example4cd" style="margin-left: 0px;">Repeat your password</label>
                                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 134.4px;"></div><div class="form-notch-trailing"></div></div></div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c">
                                        <label class="form-check-label" for="form2Example3c">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>

                                </form>

                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" th:src="@{js/mdb.umd.min.js}"></script>
<script type="text/javascript"></script>
</body>
</html>
